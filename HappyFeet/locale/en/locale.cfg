[controls]
happyfeet-pause=Happy Feet pause
happyfeet-increase=Happy Feet increase placement range
happyfeet-decrease=Happy Feet decrease placement range

[mod-setting-name]
tile-blacklist=Tile Blacklist
happy-vehicle-pause=Pause in Vehicles
happy-factorissimo=Enable within Factorissimo buildings

[mod-setting-description]
tile-blacklist=Comma separated list of tiles that will NOT auto-place at your feet.
happy-vehicle-pause=Pauses Happy Feet when the player enters a vehicle and unpause when exiting.
happy-factorissimo=Toggle whether or not Happy Feet works within Factorissimo buildings or not.
